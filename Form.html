<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="" method="POST"></form>
     <table>
         <tr>
             <td>
                 <label for="Fname">Name:</label>
             </td>
             <td>
                 <input type="text" name="Fname" value="Mohamad">
             </td>
             
         </tr>
         <tr>
             <td>
                 <label for="Lname">Family:</label>
             </td>
             <td> <input type="text" name="Lname" placeholder="Enter your family here...">
             </td>
             
         </tr>
         <tr>
             <td>
                 <label for="Email">Email:</label>
             </td>
             <td>    
                 <input type="email" name="Email" value="kazemiraz72@gmail.com" readonly>
             </td>
             
         </tr>
         <tr>
             <td>
                 <label for="Ps">Password:</label>
             </td>
             <td>  
                 <input type="password" name="Ps">
             </td>  
             
         </tr>
         <tr>
             <td>
                 <label for="Gender">Gender:</label>
             </td>
             <td>
                 <input type="radio" name="Gender" value="male">
                 <label for="Gender">Male</label>
                 <input type="radio" name="Gender" value="female">
                <label for="Gender">Female</label>
                <input type="radio" name="Gender" value="Other">
                <label for="Gender">Other</label>
             </td>
         </tr>
         <tr>
             <td>
                <label for="mobile">Mobile:</label>
             </td>
             <td>
                 <select name="mobile">
                     <option value="0910">0910</option>
                     <option value="0911">0911</option>
                     <option value="0912">0912</option>
                     <option value="0913">0913</option>
                  </select> 
                  <input type="text" placeholder="3861101">
             </td>
         </tr>
         <tr>
             <td>
                 <label for="interests">Interests:</label>
             </td>
             <td>
                 <table>
                     <tr>
                         <td>
                               <input type="checkbox">
                               <label for="music">Music</label>
                         </td> 
                     </tr>
                     <tr>
                         <td>
                                <input type="checkbox" disabled>
                                <label for="book">Book</label>
                         </td>
                     </tr>
                     <tr>
                         <td>
                                <input type="checkbox" checked>
                                <label for="philosophy">Philosophy</label>
                         </td>
                     </tr>
                     <tr>
                         <td>
                                <input type="checkbox">
                                <label for="poker">Poker</label>
                         </td>
                     </tr>
                     
                 </table>
             </td>

         </tr>
         <tr>
             <td>
                 <label for="comment">My Comment:</label>
             </td>
             <td>
                 <textarea name="comment" cols="30" rows="15" placeholder="Awesome web design..."></textarea>
            </td>
         </tr>
         <tr>
             <td>
                 <input type="submit" value="SEND">
                 <input type="reset" value="RESET">
             </td>
         </tr>

     </table>
    
</body>
</html>
